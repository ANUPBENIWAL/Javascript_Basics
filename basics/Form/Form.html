<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form id="form" onsubmit="takevalue()">
            <div class="title">Form </div>
            <div>
                First Name<input type="text" id="FName" class="FName" placeholder="First Name"/>
            </div>
            <div>
                <label for="username">List Name</label>
                <input type="text" id="LName" placeholder="List Name"/>
            </div>
            <div>
                Father's Name<input type="text" id="Father" placeholder="Father's Name">
            </div>
            <div>
                Mother's Name<input type="text" id="Mother" placeholder="Mother's Name">
            </div>
            <div>
                Address
                <input type="text-box" id="Addresses" >
            </div>
            <div></div>
            <div>
                <label for="email">Email</label>
                <input 
                    type="email"
                    name="email"
                    id="email"
                    placeholder="abc@gmail.com"
                 />
                <div class="error"></div>
                
            </div>
            <div>
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password here"
                 />
                <div class="error"></div>
                
            </div>
            <button id="btn" type='button'>Submit</button>
           
        
        </form>
        <div class="output"></div>
    </div>
    <script src="Form.js">form</script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form id="form" onsubmit="takevalue()">
            <div class="title">Form </div>
            <div>
                First Name<input type="text" id="FName" class="FName" placeholder="First Name"/>
            </div><br>
            <div>
                <label for="username">List Name</label>
                <input type="text" id="LName" placeholder="List Name"/>
            </div><br>
            <div>
                Father's Name<input type="text" id="Father" placeholder="Father's Name">
            </div><br>
            <div>
                Mother's Name<input type="text" id="Mother" placeholder="Mother's Name" aria-required="true">
            </div><br>
            <div>
                Address
                <input type="text-box" id="Addresses" >
            </div><br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com"/>
                <div class="error"></div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"placeholder="Password here"/>
                <div class="error"></div>
            <div>
                <button id="btn" type='button' >Submit</button>
                <button id="reset" type='reset' >Reset</button>
            </div>
            </form>
        </div>
    <div>
        <p class="demo"></p>
        <p class="demo1"></p>
        <p class="demo2"></p>
        <p class="demo3"></p>
        <p class="demo4"></p>
        <p class="demo5"></p>
    </div>
    <script src="Form.js">form</script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form id="form">
            <div class="title">Form </div>
            <div>
                First Name<input type="text" id="FName" class="FName" placeholder="First Name"/>
                <label class="FName-error"></label>
            </div><br>
            <div>
                <label for="username">List Name</label>
                <input type="text" id="LName" placeholder="List Name"/>
                <label class="LName-error"></label>
            </div><br>
            <div>
                Father's Name<input type="text" id="Father" placeholder="Father's Name">
                <label class="FNames"></label>
            </div><br>
            <div>
                Mother's Name<input type="text" id="Mother"  placeholder="Mother's Name" aria-required="true">
                <label class="mothers"></label>
            </div><br>
            <div id="gender">
                <lable>Gender</lable>
                <input type="radio" id="male" name="gender">Male &nbsp;
                <input type="radio" id="female" name="gender">Female
                <label class="gender"></label>
            </div><br>
            <div>
                <input type="checkbox" id="age" value="abc">Age&nbsp;
                <input type="checkbox" id="emailadd" value="xyz">Email
                <label class="checkbox"></label>
            </div><br>
            <div>
                Address
                <input type="text-box" id="Addresses" >
                <label class="address"></label>
            </div><br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com"/>
                <label class="email"></label>
            </div><br>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"placeholder="Password here"/>
                <label class="password"></label>
            </div><br>

            <div>    
                <button id="btn" type='button' >Submit</button>
                <button id="reset" type='reset' >Reset</button>
                <a href="FirstPage.html">
                <button id="back" type="back">Back</button></a>
            </div>
        </form>
    </div>
    <div>
        <p class="demo"></p>
        <p class="demo1"></p>
        <p class="demo2"></p>
        <p class="demo3"></p>
        <p class="demo4"></p>
        <p class="demo5"></p>
    </div>
    <script src="SecondPage.js">form</script>    
    
</body>
</html>
